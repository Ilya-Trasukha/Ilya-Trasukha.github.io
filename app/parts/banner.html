<section>
    <div class="banner wrapper">
        <div class="banner__slider">
            <div class="banner__slider-img">
                <img src="../images/section1/banner.jpg">
            </div>
            <div class="banner__slider-img">
                <img src="../images/section1/banner2.jpg">
            </div>
            <div class="banner__slider-img">
                <img src="../images/section1/banner3.jpg">
            </div>
            <div class="banner__slider-info">
                <span>It's Time To <br> Explore The World</span>
            </div>
            <div class="banner__slider-button button">
                <div class="banner__slider-text"><span>Plan Your Trip</span></div>
            </div>
        </div>
        
        
        <div class="search__box">
                <div class="search__box-town">
                    <p>Destinations</p>
                        <select>
                        <option selected="selected" value="1">Arab Egypt</option>
                        <option value="2">Cuba City</option>
                        <option value="3">Paris</option>
                        <option value="4">Japan</option>
                        </select>
                </div>
               
                <div class="search__box-data">
                    <p>Check In</p>
                    <input type="date">
                </div>
                
                <div class="search__box-money">
                    <p>Price Range</p>
                    <input type="number" placeholder="$500 - $10000" min="500" max="10000">
                </div>

                <div class="search__box-button button">
                    <span>Discover Now</span>
                </div>
        </div>
        
        <div class="banner__count">
            <div class="banner__count-arrows">
                <i class="fas fa-chevron-left fa" id="left"></i>
                <i class="fas fa-chevron-right fa" id="right"></i>
            </div>
            <div class="banner__count-line"></div>
            <div class="banner__count-number">03</div>
        </div>
        
    </div>
</section>
