<section>
    <div class="banner wrapper">
        <div class="banner__image">
            <img src="../images/section1/banner.jpg">
        </div>
        <div class="banner__image-info">
            <span>It's Time To <br> Explore The World</span>
        </div>
        <div class="banner__image-button button">
            <span>Plan Your Trip</span>
        </div>
        
        <div class="search__box">
            <div class="search__content">
                <div class="search__content-town">
                    <p>Destinations</p>
                        <select>
                        <option selected="selected" value="1">Arab Egypt</option>
                        <option value="2">Cuba City</option>
                        <option value="3">Paris</option>
                        <option value="4">Japan</option>
                        </select>
                </div>
               
                <div class="search__content-data">
                    <p>Check In</p>
                    <input type="date">
                </div>
                
                <div class="search__content-money">
                    <p>Price Range</p>
                    <input type="number" placeholder="$500 - $10000" min="500" max="10000">
                </div>

                <div class="search__content-button button">
                    <span>Discover Now</span>
                </div>
            </div>
        </div>
        
        <div class="banner__slider">
            <div class="banner__slider-arrows">
                <i class="fas fa-chevron-left fa"></i>
                <i class="fas fa-chevron-right fa"></i>
            </div>
            <div class="banner__slider-line"></div>
            <div class="banner__slider-number">03</div>
        </div>
        
    </div>
</section>
